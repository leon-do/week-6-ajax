<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div class="gifDiv">  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script>
		// get link to api:
		// http://api.giphy.com/v1/gifs/search?q=funny+cat&api_key=dc6zaTOxFJmzC   

		// display still images
		$.ajax ( { 
				url: "http://api.giphy.com/v1/gifs/search?q=cat&api_key=dc6zaTOxFJmzC",  
				method: "GET" 
			} ).done(function(response) { 
				
				//makes 10 gifs
				for (i = 0; i < 10; i++){

					$(".gifDiv").append(
						"<div class=imageAndRating>" +
							"<img src=" + response.data[i].images.fixed_height_still.url + ">" +
							"<br>" +
							"ratingg: " + response.data[i].rating +
						"</div>" +
						"<hr>")

				}
		});





		//on click
		$(".gifDiv").on("click","img",function(){
			


		});//click





	</script>
</body>
</html>
